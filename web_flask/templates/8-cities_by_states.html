<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBNB</title>
</head>
<body>
    <h1>States</h1>
    <ul>
        {% for element in states | sort(attribute='name') %}
        <li>{{element.id}}: <b>{{element.name}}</b>
        <ul>
            {% for city in element.cities | sort(attribute='name') %}
            <li>{{ city.id }}: <b>{{ city.name }</b></li>
            {% endfor %}
        </ul>
        </li>
        {% endfor %}
    </ul>

</body>
</html>
